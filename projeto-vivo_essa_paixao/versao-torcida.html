<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" media="all">
    <link rel="stylesheet" href="media-query.css">
    <link rel="shortcut icon" href="imagens/botafogo.ico" type="image/x-icon">
    <title>Vivo Essa Paixão</title>
</head>
<body>
    <header>
        <h1><i class="fa-sharp fa-solid fa-star fa-beat" id="star1" style="color: #ffffff;"></i><span class="text">Vivo Essa Paixão</span><i class="fa-sharp fa-solid fa-star fa-beat" id="star2" style="color: #ffffff;"></i></h1>
        <!-- Criando o efeito do fogo para distorcer a fonte com a tag <svg> e <filter> -->
        <svg>
            <filter id="fire">
                <feTurbulence id="turbulence" baseFrequency="0.1 0.1" numOctaves="2" seed="3">
                    <animate attributeName="baseFrequency" dur="10s" values="0.1 0.1; 0.12 0.2" repeatCount="indefinite"></animate>
                </feTurbulence>
                <feDisplacementMap id="fireDistortion" in="SourceGraphic" scale="10"></feDisplacementMap>
            </filter>
        </svg>

        <!-- ................. -->
        <p>Canto da torcida botafoguense criado por <a href="https://www.linkedin.com/in/willian-siciliano/" rel="external" target="_blank">Willian Siciliano</a></p>
    </header>
    <nav class="flexContainer">
        <a href="index.html" class="flexElement">
            Letra
        </a>
        <a href="versao-original.html" class="flexElement">
            Versão Original
        </a>
        <a href="versao-torcida.html" class="flexElement">
            Na voz da torcida
        </a>
    </nav>
    <main>
        <h2>Na Voz da Torcida</h2>
        <p class="pStrong" id="fuiEscolhido">Não Escolho, Fui Escolhido</p>
        
        <!-- image slider start -->        
        <div id="container">
            <div class="slider">
                <div class="slides">
                    <!-- radio buttons start -->
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">
                    <input type="radio" name="radio-btn" id="radio5">
                    <!-- radio buttons end -->
                    <!-- slide images start -->
                    <div class="slide first">
                        <img src="imagens/torcida/edited/img1.jpg" alt="bfr1">
                    </div>
                    <div class="slide">
                        <img src="imagens/torcida/edited/img2.jpg" alt="bfr2">
                    </div>
                    <div class="slide">
                        <img src="imagens/torcida/mais_tradicional.jpg" alt="bfr3">
                    </div>
                    <div class="slide">
                        <img src="imagens/torcida/edited/img5.jpg" alt="bfr4">
                    </div>
                    <div class="slide">
                        <img src="imagens/torcida/minha_vida.jpg" alt="bfr4">
                    </div>
                    
                    <!-- slide images end -->
                    <!-- automatic navigation start -->
                    <div class="containerNavigationAuto">
                        <div class="navigation-auto">
                            <div class="auto-btn1"></div>
                            <div class="auto-btn2"></div>
                            <div class="auto-btn3"></div>
                            <div class="auto-btn4"></div>
                            <div class="auto-btn5"></div>
                        </div>
                    </div>
                    <!-- automatic navigation end -->
                </div>
                <!-- manual navigation start -->
                <div class="containerNavigation">
                    <div class="navigation-manual">
                        <label for="radio1" class="manual-btn"></label>
                        <label for="radio2" class="manual-btn"></label>
                        <label for="radio3" class="manual-btn"></label>
                        <label for="radio4" class="manual-btn"></label>
                        <label for="radio5" class="manual-btn"></label>
                    </div>
                </div>
                <!-- manual navigation end -->
            </div>
        </div>
        <!-- image slider end -->

        <div id="videoTorcida1">
            <iframe id="iframe1" width="1100" height="619" src="https://www.youtube.com/embed/O7K_j-AERAo" title="YouTube video player1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
        <div id="videoTorcida2">
            <iframe id="iframe2" width="1100" height="619" src="https://www.youtube.com/embed/WqbKW1BQcvo?start=81" title="YouTube video player2" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
    </main>
    <footer>
        <p>Site desenvolvido por <a href="https://github.com/williansiciliano?tab=repositories" rel="external" target="_blank">Willian Siciliano</a></p>
    </footer>
    <script src="https://kit.fontawesome.com/fd23d1dce3.js" crossorigin="anonymous"></script>
    <script>
        
            // --------- SCRIPT MAIS OBJETIVO para o FILTER de FOGO ---------
            // Seleciona o elemento <feDisplacementMap> pelo ID
            const feDisplacementMap = document.getElementById("fireDistortion");
        
            // Define o valor inicial do atributo "scale" como 10
            feDisplacementMap.setAttribute("scale", "10");
        
            // Verifica a largura da janela e atualiza o valor do atributo "scale" conforme necessário
            window.addEventListener("resize", () => {
            const scale = window.innerWidth <= 1000 ? 4 : 10;
            feDisplacementMap.setAttribute("scale", scale);
            });
    </script>
            
    <script type="text/javascript"> // script para o SLIDER
        var counter = 1;
        setInterval(function(){
            document.getElementById('radio' + counter).checked = true;
            counter++;
            if(counter > 5){
                counter = 1;
            }
        }, 5000);
    </script>
</body>
</html>
